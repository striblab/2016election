$(".filter").click(function()  {

  $('.' + $(this).attr("data")).show();

$(".th").click(function() {
  $(".th").removeClass("selected");
  $(this).addClass("selected");
  if ($(this).hasClass("toggled")) { $(this).removeClass("toggled"); var sorted = "ascend"; }
  else if ($(this).hasClass("selected")) { $(this).addClass("toggled"); var sorted ="descend"; } 
  tableSort("#donationsTable",data,$(this).attr("data"),sorted);
});

$(window).on("resize", function() {
  var targetWidth = chart.parent().width();
  chart.attr("width", targetWidth);
  chart.attr("height", targetWidth / aspect);
  var targetWidth2 = chart2.parent().width();
  chart2.attr("width", targetWidth2);
  chart2.attr("height", targetWidth2 / aspect);
});

function sumDonations(filter) {
  var sum = 0;

      for (var i=0; i < data.length; i++){
        if (filter == data[i].state){
            var sum =+ data[i].amount;
          }
      }

    return d3.format("$,")(sum);
}

function tableSort(container,data,column,sorted){
   
  d3.select(container).selectAll(".card").sort(function(a, b) {
          if (column == "state") { 
        if (sorted == "descend") { return d3.descending(a.state, b.state); }
        if (sorted == "ascend") { return d3.ascending(a.state, b.state); }
     }
          if (column == "race") { 
        if (sorted == "descend") { return d3.descending(a.race, b.race); }
        if (sorted == "ascend") { return d3.ascending(a.race, b.race); }
     }
          if (column == "donor") { 
        if (sorted == "descend") { return d3.descending(a.donor, b.donor); }
        if (sorted == "ascend") { return d3.ascending(a.donor, b.donor); }
     }
          if (column == "amount") { 
        if (sorted == "descend") { return d3.descending(a.amount, b.amount); }
        if (sorted == "ascend") { return d3.ascending(a.amount, b.amount); }
     }
          if (column == "party") { 
        if (sorted == "descend") { return d3.descending(a.party, b.party); }
        if (sorted == "ascend") { return d3.ascending(a.party, b.party); }
     }
    })
    .transition().duration(500);
}

function spillDonations(){
d3.select("#donationsTable").selectAll(".card")
  .data(data).enter().append("div")
  .attr("class",function(d) { return "card " + d.party; })
  .html(function(d){ 

    var color_scale = d3.scale.linear().domain([0, 1000000]).range(['#C7E5B5','#118241']);
    if (d.party == "DFL"){ var partyCell = "<div class='cell d3'>" + d.party + "</div>"; }
    else if (d.party == "RPM"){ var partyCell = "<div class='cell r3'>" + d.party + "</div>"; }

    return "<div class='cell'>" + d.state + "</div><div class='cell'>" + d.race + "</div>" + partyCell + "<div class='cell'>" + d.donor + "</div><div class='cell' style='background-color:" + color_scale(d.amount) + "'>" + d3.format("$,")(d.amount) + "</div><div class='cell'>" + d3.time.format("%Y-%m-%d")(new Date(d.date)) + "</div>";
  });

     $('#filter_box').keyup(function(i){
        $('.card').hide();
        var txt = $('#filter_box').val();
        $('.card').each(function(){
           if($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1){
               $(this).show();
           }
        });
    });
}

spillDonations();

function mapReshade(container, shape, subject, race, dataCompare, visible, demoData, demoData2) {

d3.json("shapefiles/" + shape, function(error, us) {
d3.selectAll(container + " svg g path")
      .data(us.features)
      .style("fill", function(d){

var color_scaleD = d3.scale.linear().domain([0, 1000000]).range(['#67B4C2','#022642']);
var color_scaleR = d3.scale.linear().domain([0, 1000000]).range(['#FF8572','#4E0002']);
var color_scale = d3.scale.linear().domain([0, 1000000]).range(['#C7E5B5','#118241'])

var num = 0;
if (race == "DFL"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.properties.NAME;
    if (district == dataCompare[i].state && race == dataCompare[i].party){
        num =+ dataCompare[i].amount;
      }
  }
  var color = color_scaleD(num);
}

if (race == "RPM"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.properties.NAME;
    if (district == dataCompare[i].state && race == dataCompare[i].party){
        num =+ dataCompare[i].amount;
      }
  }
  var color = color_scaleR(num);
}

if (race == "card"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.properties.NAME;
    if (district == dataCompare[i].state){
        num =+ dataCompare[i].amount;
      }
  }

  var color = color_scale(num);
}
    return color; });
});

}

function mapColor(d, race, dataCompare, demoData, demoData2){
var num = 0;
if (race == "president"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d;
    if (district == dataCompare[i].state){
        num =+ dataCompare[i].amount;
      }
  }
}

var color_scale = d3.scale.linear().domain([0, 1000000]).range(['#C7E5B5','#118241']);

return color_scale(num);

}

function mapTips(d, subject, dataCompare, level){

  for (var i=0; i < dataCompare.length; i++){
    var district = d;
    if (district == dataCompare[i].state){
        var num = dataCompare[i].amount;
      }
  }

var color_scale = d3.scale.linear().domain([0, 1000000]).range(['#C7E5B5','#118241']);

return "<div><strong>" + d + "</strong></div><div style='background-color:" + color_scale(num) + "'>" + d3.format("$,")(num) + " in donations</div>";

}

function mapBuild(container, boxContainer, chartContainer, shape, race, geo, level, dataCompare, index, visible) {

if (geo=="us") { var width = 800, height = 600, centered; var projection = d3.geo.albersUsa().scale(1000).translate([400, 210]); }
else if (geo=="mn") { var width = 350, height = 350, centered; var projection = d3.geo.albersUsa().scale(5037).translate([50, 970]); }
else if (geo=="metro") { var width = 350, height = 350, centered; var projection = d3.geo.mercator().scale([16500]).center([-92.403259,44.988113]); }

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select(container + " svg")
    .attr("width", width)
    .attr("height", height);

// svg.append("rect")
//     .attr("class", "background " + race + " " + level)
//     .attr("width", width)
//     .attr("height", height);

var g = svg.append("g").attr("class", "mappage states " + race + " " + level);

d3.json("shapefiles/" + shape, function(error, us) {

  g.selectAll("path")
      .data(us.features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked)
      .attr("id", function(d) { var str = d.properties.NAME + "_" + geo; return str.replace(new RegExp(" ", "g"),"-"); })
      .attr("precinctName", function(d){ return d.properties.NAME })
      .style("fill", function(d){
         return mapColor(d.properties.NAME, race, dataCompare);
        })
       .on("mousedown", function(d, i){

        $('.card').hide();
        $(".bigNum").html(sumDonations(d.properties.NAME));
        $('#filter input').val(d.properties.NAME);
        var txt = d.properties.NAME;
        $('.card').each(function(){
           if($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1){
               $(this).show();
           }
        });

       })
      .style("stroke-width", ".5px")
      .style("stroke", "#fff")
      .call(d3.helper.tooltip(function(d, i){
        return mapTips(d.properties.NAME, race, dataCompare, level);
      }));

  g.append("path")
      //.datum(topojson.mesh(us, us.features, function(a, b) { return a !== b; }))
      .attr("class", "state-borders")
      .attr("d", path);

});

var zoom = d3.behavior.zoom()

        g.attr("transform","translate("+
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")
            .attr("d", path.projection(projection));

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 3;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 3;
    centered = null;
  }

  g.selectAll("." + race + " path")
      .classed("faded", true)
      .classed("active", centered && function(d) { return d === centered; });

  // g.transition()
  //     .duration(750)
  //     .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
  //     .style("stroke-width", 1.5 / k + "px");

  g.selectAll("path").style("stroke-width", "0.5px");
}

function mnzoom(d) {
  var x, y, k;

    var centroid = path.centroid(d);
    x = 429.8542649319006;
    y = 76.27472769218944;
    k = 5;

  // g.transition()
  //     .duration(750)
  //     .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
  //     .style("stroke-width", "0.5px");

  g.selectAll("path").style("stroke-width", "0.5px");
}

function clicked2(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];

  //     .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
  //     .style("stroke-width","0.5px");

  g.selectAll("path").style("stroke-width", ".5px");
}

d3.helper = {};

d3.helper.tooltip = function(accessor){
    return function(selection){
        var tooltipDiv;
        var bodyNode = d3.select('body').node();
        selection.on("mouseover", function(d, i){
            // Clean up lost tooltips
            d3.select('body').selectAll('div.tooltip').remove();
            // Append tooltip
            tooltipDiv = d3.select('body').append('div').attr('class', 'tooltip');
            var absoluteMousePos = d3.mouse(bodyNode);
            tooltipDiv.style('left', (absoluteMousePos[0] + 10)+'px')
                .style('top', (absoluteMousePos[1] - 15)+'px')
                .style('position', 'absolute')
                .style('z-index', 1001);
            // Add text using the accessor function
            var tooltipText = accessor(d, i) || '';
            // Crop text arbitrarily
            //tooltipDiv.style('width', function(d, i){return (tooltipText.length > 80) ? '300px' : null;})
            //    .html(tooltipText);
        })
        .on('mousemove', function(d, i) {
            // Move tooltip
            var absoluteMousePos = d3.mouse(bodyNode);
            tooltipDiv.style('left', (absoluteMousePos[0] + 10)+'px')
                .style('top', (absoluteMousePos[1] - 15)+'px');
            var tooltipText = accessor(d, i) || '';
            tooltipDiv.html(tooltipText);
        })
        .on("mouseout", function(d, i){
            // Remove tooltip
            tooltipDiv.remove();
        });

    };
};

}

//CARTOPOCALYPSE
var cartogram = [];

function cartoBuild(container, boxContainer, chartContainer, shape, race, dataCompare, geo, index, data){
cartogram[index] = {
    margin: {
        top: 40,
        right: 140,
        bottom: 0,
        left: 60
    },

    selector: container + ' svg',

    init: function() {
        var self = this;

        self.$el = $(self.selector);

        self.width = 800 - self.margin.left - self.margin.right; self.height = 600 - self.margin.top - self.margin.bottom;

       if (geo == "us") { self.width = 800 - self.margin.left - self.margin.right; self.height = 600 - self.margin.top - self.margin.bottom; }
       if (geo == "mn") { self.width = 600 - self.margin.left - self.margin.right; self.height = 400 - self.margin.top - self.margin.bottom; }
       if (geo == "metro") { self.width = 600 - self.margin.left - self.margin.right; self.height = 400 - self.margin.top - self.margin.bottom; }

        self.svg = d3.select(self.selector)
            .attr('height', self.height + self.margin.top + self.margin.bottom)
            .attr('width', self.width + self.margin.left + self.margin.right)

        self.state_size = self.width / 12;
        self.state_padding = 2;

        self.map = self.svg.append('g')
            .attr('transform', 'translate(' + self.margin.left + ','
                  + self.margin.top + ')')

        self.drawMap();
    },

    drawMap: function() {
        var self = this;

        var states = self.map.selectAll('.states')
            .data(self.state_pos_co2)
            .enter().append('g')
            .attr("id", function(d) { var str = d.state_full + "_" + geo; return str.replace(new RegExp(" ", "g"),"-") })
            .attr('class', 'state-groups');

        var state = states.append('rect')
            .attr('id', function(d) {
                var str = d.state_full + "_" + geo; return str.replace(new RegExp(" ", "g"),"-");
            })
            .attr('class', 'state')
            .style('fill', function(d) {
                return mapColor(d.state_full, race, dataCompare)
            })
            .attr('rx', 0)
            .attr('ry', 0)
            .attr('x', function(d) {
                return d.column * (self.state_size + self.state_padding);
            })
            .attr('y', function(d) {
                return d.row * (self.state_size + self.state_padding);
            })
            .attr('width', function (d) { return self.state_size; }) //d.state_total_old * 2 + "px"; })
            .attr('height', function (d) { return self.state_size; }) //d.state_total_old  * 2 + "px"; })
            .on('click', function(d) {
              d3.selectAll("rect").classed('faded', true); 
              d3.selectAll("rect").classed('active', false); 
              d3.select(this).classed('faded', false); 
              d3.select(this).classed('active', true); 

              $('.card').hide();
              $('#filter input').val(d.state_full);
              var txt = d.state_full;
              $('.card').each(function(){
                 if($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1){
                     $(this).show();
                 }
              });
        })
            .call(d3.helper.tooltip(function(d, i){
             return mapTips(d.state_full, race, dataCompare);
           }));

        var text = states.append('text')
            .attr('class', 'state-label')
            .attr('class', function(d) {
                // return mapColor(d, race, dataCompare);
            })
            .attr('dominant-baseline', 'central')
            .attr('x', function(d) {
                return (d.column * (self.state_size + self.state_padding))
                        + self.state_size / 2; })
            .attr('y', function(d) {
                return (d.row * (self.state_size + self.state_padding))
                    + self.state_size / 2; })
            .style('text-anchor', 'middle')
            .on('click', function(d) {
              d3.selectAll("rect").classed('faded', true); 
              d3.selectAll("rect").classed('active', false); 
              d3.select(this.parentNode).select("rect").classed('faded', false);

                 if($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1){
                     $(this).show();
                 }
              });
      })
            .text(function(d) {
                return d.state_postal;
            })
            .call(d3.helper.tooltip(function(d, i){
             return mapTips(d.state_full, race, dataCompare);
           }));
    },

};

function cartoReshade(container, shape, subject, race, dataCompare, dataCarto) {
  // $(".district").removeClass("selected,fadeBox");
  // $(".district").addClass("fadeBox");

d3.selectAll(container + " svg rect")
      .data(dataCarto)
      .style("fill", function(d){

var color_scaleD = d3.scale.linear().domain([0, 1000000]).range(['#67B4C2','#022642']);
var color_scaleR = d3.scale.linear().domain([0, 1000000]).range(['#FF8572','#4E0002']);
var color_scale = d3.scale.linear().domain([0, 1000000]).range(['#C7E5B5','#118241'])

var num = 0;

if (subject == "DFL"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.state_full;
    if (district == dataCompare[i].state && subject == dataCompare[i].party){
        num =+ dataCompare[i].amount;
      }
  }
  var color = color_scaleD(num);
}

if (subject == "RPM"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.state_full;
    if (district == dataCompare[i].state && subject == dataCompare[i].party){
        num =+ dataCompare[i].amount;
      }
  }
  var color = color_scaleR(num);
}

if (subject == "card"){
  for (var i=0; i < dataCompare.length; i++){
    var district = d.state_full;
    if (district == dataCompare[i].state){
        num =+ dataCompare[i].amount;
      }
  }

  var color = color_scale(num);
}
    return color; });

} //end cartoReshade
