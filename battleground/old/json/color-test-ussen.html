    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
$.getJSON('http://dave-elections-data.strib.us/api/v1/cached/summary/all-ussenate/', function(json) {

var state_ussen = [];
var precinct_ussen = [];
var total_prec_ussen = [];
var percent_prec_ussen = [];
var candidate1_ussen = [];
var candidate2_ussen = [];
var party1_ussen = [];
var party2_ussen = [];
var votes_count1_ussen = [];
var votes_count2_ussen = [];
var votes_percent1_ussen = [];
var votes_percent2_ussen = [];
var in_status1_ussen = [];
var in_status2_ussen = [];

           for ( i = 0; i < 32; i++ ) {
state_ussen[i] = json.results[i]['header'];
precinct_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['precincts_reporting']);
total_prec_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['total_precincts']);
percent_prec_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['percent_of_precincts']);
candidate1_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][0]['first_name']+ ' ' + json.results[i]['items'][0]['items'][0]['items'][0]['last_name'];
candidate2_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][1]['first_name']+ ' ' + json.results[i]['items'][0]['items'][0]['items'][1]['last_name'];
party1_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][0]['party_abbreviation'];
party2_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][1]['party_abbreviation'];
votes_count1_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['items'][0]['votes']);
votes_count2_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['items'][1]['votes']);
votes_percent1_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['items'][0]['percent_of_votes']);
votes_percent2_ussen[i] = Number(json.results[i]['items'][0]['items'][0]['items'][1]['percent_of_votes']);
in_status1_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][0]['is_incumbent'];
in_status2_ussen[i] = json.results[i]['items'][0]['items'][0]['items'][1]['is_incumbent'];
}
           for ( i = 0; i < 32; i++ ) {
                        $('#results' + i).html('<b>District: ' + state_ussen[i] + '</b><br />Precincts Reporting: '  + precinct_ussen[i] + '<br />Total Precincts: '  + total_prec_ussen[i] + '<br />Percent Reporting: '  + percent_prec_ussen[i] + '<br />Candidate 1: '  + candidate1_ussen[i] + ' (' + party1_ussen[i] + ')<br />Vote Count: ' + votes_count1_ussen[i] + '<br />Vote Percent: ' + votes_percent1_ussen[i] + '<br />Incumbent? ' + in_status1_ussen[i] + '<br /><br />Candidate 2: '  + candidate2_ussen[i] + ' (' + party2_ussen[i] + ')<br />Vote Count: ' + votes_count2_ussen[i] + '<br />Vote Percent: ' + votes_percent2_ussen[i] + '<br />Incumbent? ' + in_status2_ussen[i]);
                    }
               

 });
