    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
            
            //after button is clicked we download the data

                //start ajax request
                $.ajax({
                    url: "json/mnhouse.json",
                    //force to handle it as text
                    type: "POST",
                    dataType: "json",
                    async: false,
                    success: function(data) {
                        
                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        var json = data;
                
                        //now json variable contains data in json format
                        //let's display a few items
           for ( var i = 0; i < 400; i++ ) {
var district_mnleg = json.results[0]['items'][i]['header'];
var precinct_mnleg = Number(json.results[0]['items'][i]['items'][0]['precincts_reporting']);
var total_prec_mnleg = Number(json.results[0]['items'][i]['items'][0]['total_precincts']);
var percent_prec_mnleg = Number(json.results[0]['items'][i]['items'][0]['percent_of_precincts']);
var candidate1_mnleg = json.results[0]['items'][i]['items'][0]['items'][0]['first_name']+ ' ' + json.results[0]['items'][i]['items'][0]['items'][0]['last_name']; //GOT IT
var candidate2_mnleg = json.results[0]['items'][i]['items'][0]['items'][1]['first_name']+ ' ' + json.results[0]['items'][i]['items'][0]['items'][1]['last_name']; //GOT IT
var party1_mnleg = json.results[0]['items'][i]['items'][0]['items'][0]['party_abbreviation'];
var party2_mnleg = json.results[0]['items'][i]['items'][0]['items'][1]['party_abbreviation'];
var votes_count1_mnleg = Number(json.results[0]['items'][i]['items'][0]['items'][0]['votes']);
var votes_count2_mnleg = Number(json.results[0]['items'][i]['items'][0]['items'][1]['votes']);
var votes_percent1_mnleg = Number(json.results[0]['items'][i]['items'][0]['items'][0]['percent_of_votes']);
var votes_percent2_mnleg = Number(json.results[0]['items'][i]['items'][0]['items'][1]['percent_of_votes']);
var in_status1_mnleg = json.results[0]['items'][i]['items'][0]['items'][0]['is_incumbent'];
var in_status2_mnleg = json.results[0]['items'][i]['items'][0]['items'][1]['is_incumbent'];
                        $('#results' + i).html('<b>District: ' + district_mnleg + '</b><br />Precincts Reporting: '  + precinct_mnleg + '<br />Total Precincts: '  + total_prec_mnleg + '<br />Percent Reporting: '  + percent_prec_mnleg + '<br />Candidate 1: '  + candidate1_mnleg + ' (' + party1_mnleg + ')<br />Vote Count: ' + votes_count1_mnleg + '<br />Vote Percent: ' + votes_percent1_mnleg + '<br />Incumbent? ' + in_status1_mnleg + '<br /><br />Candidate 2: '  + candidate2_mnleg + ' (' + party2_mnleg + ')<br />Vote Count: ' + votes_count2_mnleg + '<br />Vote Percent: ' + votes_percent2_mnleg + '<br />Incumbent? ' + in_status2_mnleg);
                    }
               
}
        });
 });
