<!doctype html>
<html>
<head>

    <title>How to Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }

td {
    border: 1px solid silver;
    padding: 5px;
}
    </style>


</head>
<body>
<table id="firstItem">
</table>
    <br />
    <span id="results0"></span><br /><br />
    <span id="results1"></span><br /><br />
    <span id="results2"></span><br /><br />
    <span id="results3"></span><br /><br />
    <span id="results4"></span><br /><br />
    <span id="results5"></span><br /><br />
    <span id="results6"></span><br /><br />
    <span id="results7"></span><br />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
            
            //after button is clicked we download the data

                //start ajax request
                $.ajax({
                    url: "http://dave-elections-data.strib.us/api/v1/cached/summary/mn-ushouse/",
                    //force to handle it as text
                    type: "POST",
                    dataType: "json",
                    async: false,
                    success: function(data) {
                        
                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        var json = data;
                
                        //now json variable contains data in json format
                        //let's display a few items
           for ( var i = 0; i < 150; i++ ) {
var district = json.results[0]['items'][0]['items'][i]['header'];
var precinct_rep = Number(json.results[0]['items'][0]['items'][i]['precincts_reporting']);
var total_prec = Number(json.results[0]['items'][0]['items'][i]['total_precincts']);
var percent_prec = Number(json.results[0]['items'][0]['items'][i]['percent_of_precincts']);
var candidate1 = json.results[0]['items'][0]['items'][i]['items'][0]['first_name']+ ' ' + json.results[0]['items'][0]['items'][i]['items'][0]['last_name'];
var candidate2 = json.results[0]['items'][0]['items'][i]['items'][1]['first_name']+ ' ' + json.results[0]['items'][0]['items'][i]['items'][1]['last_name'];
var party1 = json.results[0]['items'][0]['items'][i]['items'][0]['party_abbreviation'];
var party2 = json.results[0]['items'][0]['items'][i]['items'][1]['party_abbreviation'];
var votes_count1 = Number(json.results[0]['items'][0]['items'][i]['items'][0]['votes']);
var votes_count2 = Number(json.results[0]['items'][0]['items'][i]['items'][1]['votes']);
var votes_percent1 = Number(json.results[0]['items'][0]['items'][i]['items'][0]['percent_of_votes']);
var votes_percent2 = Number(json.results[0]['items'][0]['items'][i]['items'][1]['percent_of_votes']);
var in_status1 = json.results[0]['items'][0]['items'][i]['items'][0]['is_incumbent'];
var in_status2 = json.results[0]['items'][0]['items'][i]['items'][1]['is_incumbent'];
                        $('#results' + i).html('<b>District: ' + district + '</b><br />Precincts Reporting: '  + precinct_rep + '<br />Total Precincts: '  + total_prec + '<br />Percent Reporting: '  + percent_prec + '<br />Candidate 1: '  + candidate1 + ' (' + party1 + ')<br />Vote Count: ' + votes_count1 + '<br />Vote Percent: ' + votes_percent1 + '<br />Incumbent? ' + in_status1 + '<br /><br />Candidate 2: '  + candidate2 + ' (' + party2 + ')<br />Vote Count: ' + votes_count2 + '<br />Vote Percent: ' + votes_percent2 + '<br />Incumbent? ' + in_status2);
                    }
               
}
        });
 });
    </script>

</body>
</html>
