<!doctype html>
<html>
<head>

    <title>How to Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }

td {
    border: 1px solid silver;
    padding: 5px;
}
    </style>


</head>
<body>
<table id="firstItem">
</table>
    <br />
    <span id="results0"></span><br /><br />
    <span id="results1"></span><br /><br />
    <span id="results2"></span><br /><br />
    <span id="results3"></span><br /><br />
    <span id="results4"></span><br /><br />
    <span id="results5"></span><br /><br />
    <span id="results6"></span><br /><br />
    <span id="results7"></span><br />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>

$.getJSON('http://dave-elections-data.strib.us/api/v1/cached/crosstab/governor-by-county/', function(json) {

var county_mngov = [];
var county_mngov = [];
var precinct_mngov = [];
var candidate1_mngov = [];
var candidate2_mngov = [];
var votes_count1_mngov = [];
var votes_count2_mngov = [];

           for ( i = 0; i < 86; i++ ) {
county_mngov[i] = json.results[i]['name'];
precinct_mngov[i] = Number(json.results[i]['precincts_reporting']);
candidate1_mngov[i] = json.results[i]['candidates'][0]['name'];
candidate2_mngov[i] = json.results[i]['candidates'][2]['name'];
votes_count1_mngov[i] = json.results[i]['candidates'][0]['votes'];
votes_count2_mngov[i] = json.results[i]['candidates'][2]['votes'];

}
           for ( i = 0; i < 86; i++ ) {
                        $('#results' + i).html('<b>District: ' + county_mngov[i] + '</b><br />Precincts Reporting: '  + precinct_mngov[i] + '<br />Candidate 1: '  + candidate1_mngov[i] + '<br />Vote Count: ' + votes_count1_mngov[i] + '<br /><br />Candidate 2: '  + candidate2_mngov[i] + '<br />Vote Count: ' + votes_count2_mngov[i]);
                    }
               
 });
    </script>

</body>
</html>
