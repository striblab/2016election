<!doctype html>
<html>
<head>

    <title>How to Parse a json2 file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }

td {
    border: 1px solid silver;
    padding: 5px;
}
    </style>


</head>
<body>
<table id="firstItem">
</table>
    <br />
    <span id="results0"></span><br /><br />
    <span id="results1"></span><br /><br />
    <span id="results2"></span><br /><br />
    <span id="results3"></span><br /><br />
    <span id="results4"></span><br /><br />
    <span id="results5"></span><br /><br />
    <span id="results6"></span><br /><br />
    <span id="results7"></span><br /><br />
    <span id="results8"></span><br /><br />
    <span id="results9"></span><br /><br />
    <span id="results10"></span><br /><br />
    <span id="results11"></span><br /><br />
    <span id="results12"></span><br /><br />
    <span id="results13"></span><br /><br />
    <span id="results14"></span><br /><br />
    <span id="results15"></span><br /><br />
    <span id="results16"></span><br /><br />
    <span id="results17"></span><br />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <script>

$.getJSON('json/usreps.json', function(json2) {

var state_usrep = [];
var district_usrep = [];
var precinct_rep_usrep = [];
var total_prec_usrep = [];
var percent_prec_usrep = [];
var candidate1_usrep = [];
var candidate2_usrep = [];
var party1_usrep = [];
var party2_usrep = [];
var votes_count1_usrep = [];
var votes_count2_usrep = [];
var votes_percent1_usrep = [];
var votes_percent2_usrep = [];
var in_status1_usrep = [];
var in_status2_usrep = [];
var winner1_usrep = [];
var winner2_usrep = [];

var states = json2.results;

             for ( i = 0; i < 18; i++ ) {
state_usrep[i] = states[i]['header'];
district_usrep[i] = [];
precinct_rep_usrep[i] = [];
total_prec_usrep[i] = [];
percent_prec_usrep[i] = [];
candidate1_usrep[i] = [];
candidate2_usrep[i] = [];
party1_usrep[i] = [];
party2_usrep[i] = [];
votes_count1_usrep[i] = [];
votes_count2_usrep[i] = [];
votes_percent1_usrep[i] = [];
votes_percent2_usrep[i] = [];
in_status1_usrep[i] = [];
in_status2_usrep[i] = [];
winner1_usrep[i] = [];
winner2_usrep[i] = [];

      for ( j = 0; j < json2.results[i].items[0].items.length; j++ ) {
district_usrep[i][j] = json2.results[i].items[0].items[j]['header'];
precinct_rep_usrep[i][j] = json2.results[i].items[0].items[j]['precints_reporting'];
total_prec_usrep[i][j] = json2.results[i].items[0].items[j]['total_precincts'];
percent_prec_usrep[i][j] = json2.results[i].items[0].items[j]['percent_of_precincts'];
candidate1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['last_name'];
candidate2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['last_name'];
party1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['party_abbreviation'];
party2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['party_abbreviation'];
votes_count1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['votes'];
votes_count2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['votes'];
votes_percent1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['percent_of_votes'];
votes_percent2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['percent_of_votes'];
in_status1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['is_incumbent'];
in_status2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['is_incumbent'];
winner1_usrep[i][j] = json2.results[i].items[0].items[j]['items'][0]['is_winner'];
winner2_usrep[i][j] = json2.results[i].items[0].items[j]['items'][1]['is_winner'];
      }
}

console.log(votes_percent1_usrep);

             for ( i = 0; i < 18; i++ ) {
     $('#results' + i).html('<b>State: </b>' + state_usrep[i]); 
      for ( j = 0; j < json2.results[i].items[0].items.length; j++ ) {
     $('#results' + i).html('<p>District: ' + district_usrep[i][j] + '</p>'); 
}
}
});


    </script>

</body>
</html>
